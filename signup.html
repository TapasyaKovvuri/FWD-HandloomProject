<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to right,#d18662, #f3d19c, #d18662);
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;             /* horizontal center */
            align-items: center;  
            height: 100vh;
        }

        .signup-box {
            background-color:rgb(254, 233, 207);
            padding: 30px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0px 3px 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-family: 'Lobster Two', cursive;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid gray;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #7f5539;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #8f553f;
        }

        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #7f5539;
        }
    </style>

    <script>
        function goToSignin() {
            window.location.href = "signin.html";
        }
    </script>
    
</head>
<body>

<div class="signup-box">
    <h2>Create Account</h2>
    <form id="signup-form">
    <input type="text" name="un" placeholder="Full Name" required />
    <input type="email"  name="em" placeholder="Email" required />
    <input type="password" name="pw" placeholder="Password" required />
    <input type="password" name="cpw" placeholder="Confirm Password" required />

    <button type="submit">Sign Up</button>

    <a href="signin.html">Already have an account? Sign In</a>
    </form>
</div>
<script>
document.getElementById("signup-form").addEventListener("submit", function(event) {
    event.preventDefault();
    const fd = new FormData(event.target);
    const name = fd.get("un");
    const email = fd.get("em");
    const password = fd.get("pw");
    const confirm = fd.get("cpw");

    // Check if passwords match
    if(password !== confirm){
        alert("Passwords do not match!");
        return;
    }
            else {
                const userData = {
                    username: fd.get("un"),
                    email: fd.get("em"),
                    password: fd.get("pw")
                };
                if(localStorage.getItem("users")) {
                    const users = JSON.parse(localStorage.getItem("users"));
                    users.push(userData);
                    localStorage.setItem("users", JSON.stringify(users));
                } 
                else {
                    localStorage.setItem("users", JSON.stringify([userData]));
                }
                alert("Sign Up Successful!");
                window.location.href = "page1.html";
            }
        })
    </script>
    
</body>
</html>
