<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to right,#d18662, #f3d19c, #d18662);
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;             /* horizontal center */
            align-items: center;  
            height: 100vh;
        }

        .signin-box {
            background-color: rgb(254, 233, 207);
            padding: 30px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0px 3px 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-family: 'Lobster Two', cursive;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid grey;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #7f5539;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #8f553f;
        }

        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #7f5539;
        }
    </style>
    
</head>
<body>

<div class="signin-box">
    <h2>Sign In</h2>
    <form id="signin-form">
        <input type="email" name="em" placeholder="Email" required>
        <input type="password" name="pw" placeholder="Password" required>
        <button type="submit">Login</button>
        <a href="signup.html">Don't have an account? Sign Up</a>
     </form> 
</div>
<script>
document.getElementById("signin-form").addEventListener("submit", function(event) {
    event.preventDefault();

    const fd = new FormData(event.target);
    const email = fd.get("em");
    const password = fd.get("pw");

    const users = JSON.parse(localStorage.getItem("users")) || [];

    const found = users.find(u => u.email === email && u.password === password);

    if(found){
        alert("Login Successful!");
        localStorage.setItem("isLoggedIn", "true");
        // redirect to products as login is successful
        window.location.href = "page1.html";   
    }
    else {
        alert("Invalid Email or Password!");
        //As user not available it redirects to signup page
        window.location.href = "signup.html"; 
    }
});
    </script>

</body>
</html>
