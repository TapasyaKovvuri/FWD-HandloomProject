<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap');

    body {
      font-family: "Lobster Two", cursive;
      margin: 0;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right,#d18662,#f3d19c,#d18662);
    }

    header {
      background-color: #7f5539;
      color: white;
      padding: 1.5rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

.contact-box {
  background: rgb(254, 233, 207);
  max-width: 400px;
  margin: 50px auto;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.3);
  text-align: center;
}

 input,textarea {
  width: 85%;
  padding: 12px;
  margin: 12px auto;
  display: block;
  border-radius: 6px;
  border: 1px solid gray;
  font-family: inherit;
  
}

button {
      width: 100%;
      padding: 12px;
      background: #7f5539;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

 button:hover {
      background: #8f553f;
    }

.social-links {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

.social-links a {
  text-decoration: none;
  background: #7f5539;
  color: white;
  padding: 10px 15px;
  border-radius: 20px;
  font-size: 14px;
}

.social-links a:hover {
  background: #8f553f;
}


.map-container {
  display: flex;
  justify-content: center;
  margin: 40px 0;
}

.map-container iframe {
  width: 80%;
  max-width: 600px;
  height: 400px;
  border: 0;
  border-radius: 15px;
}

    footer {
      background-color: #7f5539;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 40px;
    }

  </style>
</head>

<div class="contact-box">
  <h2>Get in Touch</h2>
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea rows="4" placeholder="Your Message" required></textarea><br>
    <button type="submit">Send Message</button>
  </form>
  </div>

  <div class="social-links">
    <h2>Contact us:</h2><br>

</div>
